version: 2
mergeable:
  - when: pull_request.*
    name: 'Check decoration'
    validate:
      - do: title
        must_exclude:
          regex: ^\[WIP\]
      - do: label
        must_exclude:
          regex: 'wip'
      - do: description
        no_empty:
          enabled: true
          message: Description matter and should not be empty. Provide detail with **what** was changed, **why** it was changed, and **how** it was changed.
      - do: approvals
        min:
          count: 1
          message: 'Must have one or more reviewers on PR'
        required:
          reviewers: [IliaSuponeff, Friend-zva, RodionovMaxim05]
          assignees: true
          requested_reviewers: true
          message: 'Must have assignees of all reviewers'
        exclude:
          users: ['github-actions'] # when the option is present, approvals from users in this list will NOT count
