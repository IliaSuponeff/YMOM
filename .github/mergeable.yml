version: 2
mergeable:
  - when: pull_request.*, pull_request_review.*
    name: 'Check decoration'
    validate:
      - do: title
        must_exclude:
          regex: ^\[WIP\]
      - do: label
        must_exclude:
          regex: 'wip'
      - do: description
        no_empty:
          enabled: true
          message: Description matter and should not be empty. Provide detail with **what** was changed, **why** it was changed, and **how** it was changed.
      - do: approvals
        and:
          - min:
            count: 1
          - required:
              assignees: true
              message: 'All assignees must approve this PR before merging.'
          - or:
              - required:
                  reviewers: ["IliaSuponeff"]
              - required:
                  reviewers: ["Friend-zva"]
              - required:
                  reviewers: ["RodionovMaxim05"]
